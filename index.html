<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/utilities.css">
  <script src="scripts/script.js" defer></script>
  
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <header style="display: none;">
    <h1>GC Tools</h1>
    <nav>
      <ul>
        <li><a>Home</a></li>
        <li><a>Tools</a></li>
        <li><a>About</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <section class="expense-report">
      <div class="report-header flex-row between">
        <div>
          <h2>My balance</h2>
          <p class="font-heavy font-big no-margin">$921.48</p>
        </div>
        <img src="images/logo.svg" alt="card logo" />
      </div>

      <div class="report-content">
        <h2 class="font-heavy font-big">Spending - Last 7 days</h2>

        <div id="report-chart" class="report-chart">
          <!--
           <div class="datapoint flex-col">
            <p class=" font-heavy data-value">Numbah</p>
            <div class="data" style="height: 80%"></div> 
            <p>Ex</p>
          </div>
          -->
          
        </div>

        <hr>
        <div class="report-summary flex-row between  no-margin">
          <div class="flex-col left">
            <h2 class=" no-margin">Total this month</h2>
            <p class="font-heavy font-big  no-margin">$478.33</p>
          </div>

          <div class="flex-col right ">
            <p class="font-heavy  no-margin">+2.4%</p>
            <h2 class=" no-margin">from last month</h2>
          </div>
        </div>
      </div> 
    </section>    

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/GCMoony">George Cadel-Munoz</a>.
    </div>
  </footer>
</body>
</html>
